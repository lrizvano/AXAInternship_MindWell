<!DOCTYPE html>
<html>
<head>
<title>MindWell</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/*general styling*/
body {
  font-family: Arial;
  color: white;
  margin: 0;
  padding: 0;
  background-color: #ffd1dc;
}

/*topnav*/
.topnav {
  overflow: hidden;
  background-color: #333333;
}
.topnav a {
  float: right;
  display: block;
  color: white;
  text-align: center;
  padding: 20px 16px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/*columns*/
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 58px;
  overflow-x: hidden;
  padding-top: 20px;
}
.left {
  left: 0;
  background-color: #77C2AE;
}
.right {
  right: 0;
  background-color: #21A7CC;
}

/*centers content*/
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>

    <a href="chatbot.html">Chatbot</a>

</div>     
</body>
</html>
